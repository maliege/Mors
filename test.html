<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mors Kodu Test Sayfası</title>
    <link rel="stylesheet" href="style.css"> <!-- Aynı stil dosyasını kullanıyoruz -->
    <style>
        /* Test sayfasına özel ek stiller */
        .mode-selection label {
            margin-right: 15px;
            cursor: pointer;
        }
        .mode-selection input[type="radio"] {
            margin-right: 5px;
        }
        .test-area {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-height: 250px; /* İçeriğin yerleşimi için */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .question {
            font-size: 2.5em; /* Soruyu büyük göster */
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Courier New', Courier, monospace; /* Mors için uygun */
            background-color: #e9ecef;
            padding: 10px 20px;
            border-radius: 4px;
            min-width: 100px;
            text-align: center;
        }
        .answer-input {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column; /* Öğeleri alt alta dizer */
            align-items: center; /* Ortalar */
            gap: 15px; /* Öğeler arası boşluk */
        }
        #charInput {
            padding: 10px;
            font-size: 1.5em;
            width: 80px; /* Tek karakter için yeterli */
            text-align: center;
            text-transform: uppercase; /* Otomatik büyük harf */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         /* Mors giriş alanları için önceki stilden uyarlama */
        #morseInputDisplayTest {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            font-size: 1.5em;
            min-height: 40px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 4px;
            color: #555;
            width: 80%; /* Genişliği ayarla */
            text-align: center;
            word-wrap: break-word;
        }
        .morse-buttons-test button { /* Butonları yan yana koy */
             margin: 0 5px;
             padding: 10px 15px;
             font-size: 1.2em;
        }
        .feedback {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 25px; /* Yer kaplaması için */
        }
        .feedback.correct {
            color: green;
        }
        .feedback.incorrect {
            color: red;
        }
        .score {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
         #nextQuestionBtn {
             background-color: #28a745; /* Yeşil */
             margin-top: 10px;
         }
         #nextQuestionBtn:hover {
             background-color: #218838;
         }
         /* Başlangıçta gerekmeyen elemanları gizle */
         #morseInputArea { display: none; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Mors Kodu Test</h1>

        <!-- Mod Seçimi -->
        <div class="mode-selection">
            <h2>Test Modu Seçin:</h2>
            <label>
                <input type="radio" name="testMode" value="morseToChar" checked> Mors'tan Harfe
            </label>
            <label>
                <input type="radio" name="testMode" value="charToMorse"> Harften Mors'a
            </label>
        </div>

        <!-- Test Alanı -->
        <div class="test-area">
            <div class="question" id="questionDisplay">?</div>

            <div class="answer-input">
                <!-- Mod 1: Harf Girişi -->
                <div id="charInputArea">
                    <input type="text" id="charInput" maxlength="1" placeholder="Harf?" autocomplete="off">
                </div>

                <!-- Mod 2: Mors Kodu Girişi -->
                <div id="morseInputArea">
                     <div id="morseInputDisplayTest" class="display">-</div>
                     <div class="morse-buttons-test">
                        <button id="dotBtnTest">.</button>
                        <button id="dashBtnTest">-</button>
                        <button id="clearMorseInputBtn" style="background-color: #ffc107; color: #333;">Sil</button> <!-- Küçük temizle butonu -->
                    </div>
                </div>
            </div>

            <button id="checkAnswerBtn">Cevabı Kontrol Et</button>
            <button id="nextQuestionBtn" style="display: none;">Sonraki Soru</button>

            <div class="feedback" id="feedbackDisplay"></div>
        </div>

         <!-- Puan -->
         <div class="score">
             Puan: <span id="scoreValue">0</span>
         </div>

         <!-- Öğrenme Sayfasına Dönüş Linki (Opsiyonel) -->
         <div style="text-align: center; margin-top: 20px;">
             <a href="index.html">Öğrenme Sayfasına Dön</a>
         </div>

    </div>

    <script src="test_script.js" defer></script>
</body>
</html>
